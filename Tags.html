<!-- ########## TAGS -->

<!-- ##### HEAD -->
<!-- html lang
Escolher a lingua que o documento será escrito -->
<html lang="pt-br">

<!-- meta charset
Escolher a "o modo" que o documento será interpretado, lembrando que utf-8 aceita as acentuações do padrão BR -->
<meta charset="UTF-8">

<!-- title
Escolher o título que aparecerá no navegador -->
<title>[texto_aqui]</title>

<!-- Escolher o favicon da página -->
<link rel="shortcut icon" href="[local_do_icone]" type="image/x-icon">



<!-- ##### BODY -->

<!-- Título Hierárquico
Hx 
Tag onde o X pode ser substituído de 1 até 6, sendo o menor valor que contém o maior grau de prioridade 
e o maior valor com o menor grau de prioridade.-->
<h1>Texto aqui</h1>
	<h2>Texto aqui</h2>
		<h3>Texto aqui</h3>
			<h4>Texto aqui</h4>
		<h3>Texto aqui</h3>
		<h3>Texto aqui</h3>
	<h2>Texto aqui</h2>
		<h3>Texto aqui</h3>

<!-- Parágrafo
p
Tag para gerar um novo parágrafo no código-->
<p>Pode ser feito
em várias linhas
porém aparecerá tudo na mesma
se estiver dentro da mesma tag</p>

<!-- Linha horizontal
hr
Tag para gerar uma linha horizontal de ponta a ponta, um risco na tela-->
<hr>

<!-- Pular linha (Dar um "enter")
br
Tag para pular uma linha, dar um Enter-->
<br>

<!-- Imagem
img
Tag para inserir uma imagem no corpo da página onde:
src = Local da imagem
DICA: Ao inserir a imagem, pode apertar as teclas "CTRL + Espaço" que aparecerá uma lista das pastas e arquivos presentes, sendo assim nao precisa ficar digitando tudo
alt = Texto explicativo da imagem para que tenha uma melhor acessibilidade, por exemplo deficientes visuais-->
<img src="[nome_do_arquivo_de_imagem]" alt="[texto_alternativo]">
<!-- Para carregar imagem de outra pasta -->
<img src="[nome_pasta/nome_arquivo]" alt="[texto_alternativo]">
<!-- Para carregar imagem de um link -->
<img src="[link_da_imagem]" alt="[texto_alternativo]">
